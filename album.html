<script>
     $(document).ready(function() {

        var position = $(window).scrollTop();
     $(window).scroll(function() {
                if ($(this).scrollTop() < 50) {
                    var scroll = $(window).scrollTop();
                    if (scroll > position) {

                        $('.m-navbar').addClass("-animationScrollB");
                        $('.m-navbar').removeClass("-animationScrollT");
                    } else {

                        $('.m-navbar').addClass("-animationScrollT");
                        $('.m-navbar').removeClass("-animationScrollB");
                    }
                    position = scroll;

                }


            });
        });
</script>
